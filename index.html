<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Glimmer</title>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Top Bar Container */
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between; /* Pushes items to Left, Center, Right */
            align-items: center;
            margin-bottom: 10px;
            box-sizing: border-box; 
        }

        /* 1. The Streak Badge (Top Left) */
        .streak-badge {
            background: white;
            padding: 8px 12px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            font-weight: 700;
            color: #FF4500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            min-width: 40px; /* Ensures it doesn't shrink too much */
        }

        /* 2. The Title (Center) */
        h1 { 
            font-size: 24px; 
            font-weight: 700; 
            margin: 0; 
            letter-spacing: -0.5px;
            flex-grow: 1; /* Takes up available space */
        }

        /* 3. The Reset Button (Top Right) */
        .reset-btn-top {
            background: transparent;
            border: none;
            font-size: 24px;
            color: #ccc; /* Grey so it is not distracting */
            cursor: pointer;
            padding: 0 10px;
            transition: color 0.3s;
        }
        .reset-btn-top:active { color: #333; } /* Turns dark when tapped */

        p { color: #888; margin-top: 5px; font-size: 14px; }

        #counter {
            font-size: 80px;
            font-weight: 800;
            background: -webkit-linear-gradient(#FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
            filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.1));
        }

        #glimmerInput {
            width: 85%;
            padding: 16px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 15px;
            outline: none;
            text-align: center;
        }

        /* Main Capture Button */
        button.capture-btn {
            background: #222;
            color: white;
            border: none;
            padding: 18px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            width: 95%;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }
        button.capture-btn:active { transform: scale(0.96); }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            margin-top: 30px;
            padding-bottom: 50px;
        }

        li {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            margin: 12px auto;
            padding: 16px;
            width: 85%;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
            animation: fadeIn 0.5s ease;
        }

        .delete-btn {
            background: transparent;
            color: #ddd;
            font-size: 20px;
            border: none;
            padding: 0 10px;
            margin: 0;
        }
        .delete-btn:active { transform: scale(1.1); color: red; }
        
        .timestamp { font-size: 11px; color: #aaa; display: block; margin-top: 4px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="streak-badge">
            ðŸ”¥ <span id="streakCount">0</span>
        </div>

        <h1>Glimmer</h1>

        <button class="reset-btn-top" onclick="resetAll()">â†º</button>
    </div>
    
    <p>Collect your daily joy.</p>
    
    <div id="counter">0</div>
    
    <input type="text" id="glimmerInput" placeholder="What sparked joy?">
    
    <button class="capture-btn" onclick="addGlimmer()">âœ¨ Capture</button>

    <ul id="glimmerList"></ul>

    <script>
        // --- DATA LOADING ---
        let count = parseInt(localStorage.getItem('glimmerCount')) || 0;
        let glimmerHistory = JSON.parse(localStorage.getItem('glimmerHistory')) || [];
        let streak = parseInt(localStorage.getItem('glimmerStreak')) || 0;
        let lastDate = localStorage.getItem('lastGlimmerDate'); 

        document.getElementById("counter").innerText = count;
        document.getElementById("streakCount").innerText = streak;
        renderHistory();

        // --- MAIN FUNCTIONS ---
        function addGlimmer() {
            const inputField = document.getElementById("glimmerInput");
            const text = inputField.value;

            if (text.trim() === "") {
                alert("Type something first!");
                return;
            }

            // STREAK LOGIC
            const today = new Date().toISOString().split('T')[0];
            
            if (lastDate !== today) {
                if (isYesterday(lastDate)) {
                    streak++;
                } else {
                    streak = 1;
                }
                lastDate = today;
            }

            // DATA UPDATES
            count++;
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            glimmerHistory.unshift({ text: text, time: timeString });
            
            saveData();
            
            // UI UPDATES
            document.getElementById("counter").innerText = count;
            document.getElementById("streakCount").innerText = streak;
            inputField.value = "";
            renderHistory();
        }

        // --- NEW: RESET FUNCTION ---
        function resetAll() {
            // The Confirmation Warning
            let userConfirmed = confirm("âš ï¸ Are you sure you want to delete all Glimmers and reset your Streak? This cannot be undone.");

            if (userConfirmed) {
                // 1. Reset Variables
                count = 0;
                streak = 0;
                glimmerHistory = [];
                lastDate = null;

                // 2. Save the empty state
                saveData();
                localStorage.removeItem('lastGlimmerDate'); // Clear the date too

                // 3. Update the screen
                document.getElementById("counter").innerText = "0";
                document.getElementById("streakCount").innerText = "0";
                renderHistory();
            }
        }

        function deleteGlimmer(index) {
            glimmerHistory.splice(index, 1);
            if(count > 0) count--;
            saveData();
            document.getElementById("counter").innerText = count;
            renderHistory();
        }

        // --- HELPER FUNCTIONS ---
        function saveData() {
            localStorage.setItem('glimmerCount', count);
            localStorage.setItem('glimmerHistory', JSON.stringify(glimmerHistory));
            localStorage.setItem('glimmerStreak', streak);
            if(lastDate) localStorage.setItem('lastGlimmerDate', lastDate);
        }

        function renderHistory() {
            const listElement = document.getElementById("glimmerList");
            listElement.innerHTML = ""; 
            glimmerHistory.forEach((item, index) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <div><strong>${item.text}</strong><span class="timestamp">${item.time}</span></div>
                    <button class="delete-btn" onclick="deleteGlimmer(${index})">Ã—</button>
                `;
                listElement.appendChild(li);
            });
        }

        function isYesterday(dateString) {
            if (!dateString) return false;
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            return dateString === yesterday.toISOString().split('T')[0];
        }
    </script>
</body>
</html>
