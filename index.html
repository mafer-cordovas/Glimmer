<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Glimmer</title>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Top Bar Container */
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        /* The Streak Badge */
        .streak-badge {
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            font-weight: 700;
            color: #FF4500; /* Orange Red */
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        h1 { font-size: 28px; font-weight: 700; margin: 0; letter-spacing: -0.5px; }
        p { color: #888; margin-top: 5px; font-size: 14px; }

        #counter {
            font-size: 80px;
            font-weight: 800;
            background: -webkit-linear-gradient(#FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
            filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.1));
        }

        #glimmerInput {
            width: 85%;
            padding: 16px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 15px;
            outline: none;
            text-align: center;
        }

        button {
            background: #222;
            color: white;
            border: none;
            padding: 18px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            width: 95%;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.96); }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            margin-top: 30px;
            padding-bottom: 50px;
        }

        li {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            margin: 12px auto;
            padding: 16px;
            width: 85%;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
            animation: fadeIn 0.5s ease;
        }

        .delete-btn {
            background: transparent;
            color: #ddd;
            font-size: 20px;
            padding: 0 10px;
            box-shadow: none;
            width: auto;
            margin: 0;
        }
        .delete-btn:active { transform: scale(1.1); color: red; }
        
        .timestamp { font-size: 11px; color: #aaa; display: block; margin-top: 4px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="streak-badge">
            ðŸ”¥ <span id="streakCount">0</span>
        </div>
        <h1 style="margin-right: auto; margin-left: 20px;">Glimmer</h1>
    </div>
    
    <p>Collect your daily joy.</p>
    
    <div id="counter">0</div>
    
    <input type="text" id="glimmerInput" placeholder="What sparked joy?">
    
    <button onclick="addGlimmer()">âœ¨ Capture</button>

    <ul id="glimmerList"></ul>

    <script>
        // --- DATA LOADING ---
        let count = parseInt(localStorage.getItem('glimmerCount')) || 0;
        let glimmerHistory = JSON.parse(localStorage.getItem('glimmerHistory')) || [];
        
        // Load Streak Data (New!)
        let streak = parseInt(localStorage.getItem('glimmerStreak')) || 0;
        let lastDate = localStorage.getItem('lastGlimmerDate'); // stored as "YYYY-MM-DD"

        document.getElementById("counter").innerText = count;
        document.getElementById("streakCount").innerText = streak;
        renderHistory();

        // --- MAIN FUNCTIONS ---
        function addGlimmer() {
            const inputField = document.getElementById("glimmerInput");
            const text = inputField.value;

            if (text.trim() === "") {
                alert("Type something first!");
                return;
            }

            // 1. UPDATE STREAK LOGIC
            const today = new Date().toISOString().split('T')[0]; // Get "2023-10-27" format
            
            if (lastDate === today) {
                // Do nothing, you already added to your streak today
            } else if (isYesterday(lastDate)) {
                // If the last post was yesterday, increase streak!
                streak++;
            } else {
                // You missed a day (or it's your first day), reset to 1
                streak = 1;
            }
            
            // Save today as the new "lastDate"
            lastDate = today;

            // 2. UPDATE COUNT & HISTORY
            count++;
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            glimmerHistory.unshift({ text: text, time: timeString });
            
            saveData();
            
            // 3. UPDATE SCREEN
            document.getElementById("counter").innerText = count;
            document.getElementById("streakCount").innerText = streak;
            inputField.value = "";
            renderHistory();
        }

        function deleteGlimmer(index) {
            glimmerHistory.splice(index, 1);
            if(count > 0) count--;
            saveData();
            document.getElementById("counter").innerText = count;
            renderHistory();
        }

        // --- HELPER FUNCTIONS ---
        function saveData() {
            localStorage.setItem('glimmerCount', count);
            localStorage.setItem('glimmerHistory', JSON.stringify(glimmerHistory));
            // Save the new streak data
            localStorage.setItem('glimmerStreak', streak);
            localStorage.setItem('lastGlimmerDate', lastDate);
        }

        function renderHistory() {
            const listElement = document.getElementById("glimmerList");
            listElement.innerHTML = ""; 
            glimmerHistory.forEach((item, index) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <div><strong>${item.text}</strong><span class="timestamp">${item.time}</span></div>
                    <button class="delete-btn" onclick="deleteGlimmer(${index})">Ã—</button>
                `;
                listElement.appendChild(li);
            });
        }

        // Calculates if the saved date was exactly yesterday
        function isYesterday(dateString) {
            if (!dateString) return false; // First time user
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            return dateString === yesterday.toISOString().split('T')[0];
        }
    </script>
</body>
</html>
